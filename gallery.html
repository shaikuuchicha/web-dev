  <title>Pinterest Style Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;

      padding: 20px;
    }
     h1 {
  text-align: center;
   color:rgb(87, 87, 232);
   margin-bottom: 30px;
   
}


    .masonry {
      column-count: 4;         /* number of columns */
      column-gap: 20px;        /* space between columns */
    }

    .masonry-item {
      background: white;
      display: inline-block;   /* so it fits inside column */
      margin: 0 0 20px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .masonry-item img {
      width: 100%;
      display: block;
      border-bottom: 2px solid #eee;
    }

    .masonry-item p {
      padding: 10px;
      margin: 0;
      text-align: center;
    }

    /* Responsive breakpoints */
    @media (max-width: 1200px) {
      .masonry { column-count: 3; }
    }
    @media (max-width: 900px) {
      .masonry { column-count: 2; }
    }
    @media (max-width: 600px) {
      .masonry { column-count: 1; }
    }
  </style>
</head>
