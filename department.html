<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    
      justify-content: center;
    }
   h1 {
  text-align: center;
   color:rgb(87, 87, 232);
   margin-bottom: 30px;
   
}

    .card-container {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
       flex: 0 0 calc(33.33% - 20px);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0;
      color: #1b3a5f;
    }

    .card button {
      margin: 15px 0 20px;
      padding: 10px 20px;
      border: 2px solid #1b3a5f;
      background: transparent;
      color: #1b3a5f;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .card button:hover {
      background: #1b3a5f;
      color: white;
    }
    a {
  text-decoration: none;    /* remove underline */
  color: #1b3a5f;           /* normal link color */
  
  
  
  display: inline-block;    /* so padding works */
  transition: 0.3s;
}

a:hover {
  background-color: #1b3a5f; /* background on hover */
  color: white;              /* text color on hover */
}

  </style>
</head>


<body>
